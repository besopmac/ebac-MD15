<body>
  <div class="container full-height">
    <form id="formCalculoMedia">
      <h2><strong>Cadastro</strong></h2>
      <p>Preencha o formulário abaixo</p>

      <div class="mb-3">
        <label for="inputName" class="form-label">Nome</label>
        <input id="inputName" type="text" required class="form-control" name="nome" oninput="nameValidate()" />
        <span class="message">Digite um nome válido</span>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input id="inputEmail" type="text" required class="form-control" name="email" oninput="emailValidate()" />
        <span class="message">Digite um e-mail válido</span>
      </div>
      
      <div class="mb-3">
        <label for="inputPhone" class="form-label">Telefone</label>
        <input id="inputPhone" type="text" class="form-control" name="telefone" />
      </div>
      
      <div class="mb-3">
        <label for="inputCEP" class="form-label">CEP</label>
        <input id="inputCEP" type="text" required class="form-control" maxlength="9" name="cep" oninput="cepValidate()" />
        <span class="message">Digite um CEP válido</span>
      </div>
      
      <div class="mb-3">
        <label for="inputCidade" class="form-label">Cidade</label>
        <input id="inputCidade" type="text" class="form-control" name="cidade" />
      </div>
      
      <div class="mb-3">
        <label for="inputUF" class="form-label">UF</label>
        <input id="inputUF" type="text" class="form-control" name="uf" />
      </div>
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
