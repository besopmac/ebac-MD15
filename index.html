<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>EBAC: Exercícios - Módulo 15</title>
</head>
<body>
  <div class="container">
    <div class="mensagem"></div>

    <form id="form01">
      <h2>Calculo de Média</h2>
      <p>Preencha as notas de 0 a 10</p>
      <input type="text" placeholder="digite seu nome" class="obrigatorio" name="nome" />
      <input type="text" placeholder="digite seu email" class="obrigatorio email" name="email" />
      <input type="text" placeholder="digite seu telefone" class="" name="telefone" />
      <input type="text" placeholder="digite seu cep" class="numerico" name="cep" />
      <input type="text" placeholder="digite sua cidade" class="" name="cidade" />
      <input type="text" placeholder="digite sua uf" class="uf" name="uf" />
      <button type="submit">Enviar</button>
    </form>

    <form id="form02">
      <h2>Faça seu cadastro</h2>
      <input type="text" placeholder="digite seu nome" class="" name="nome" />
      <input type="text" placeholder="digite seu email" class="" name="email" />
      <input type="text" placeholder="digite seu telefone" class="" name="telefone" />
      <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
